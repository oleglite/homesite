<div class="skill_chart_block">
    <h5 style="text-align: center">{{ skill }}</h5>
    <canvas id="skill_chart_{{ skill.id }}" class="skill_chart" width="220" height="220"></canvas>
    {% for competence in competences %}
        <span class="chart_data"
              data-value="{{ competence.level }}"
              data-label="{{ competence.technology }}"
              data-labelColor="white"
              data-labelFontSize="14">
        </span>
    {% endfor %}
</div>
